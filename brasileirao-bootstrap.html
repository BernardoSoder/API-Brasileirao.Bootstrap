            }

                display: flex;
                border-bottom: 1px solid #ccc;
                justify-content: center;
                align-items: center;
            }

            .jogo {
                padding: 13px;
                margin-bottom: 15px;
                size: 100px;
                width: 300px;
            }

            .jogo .titulo{
                display: flex;
                justify-content: center;
                align-content: space-evenly;
                color: black;
            }

            .estadio, .data-hora {

            }

                align-items: center;

            }

            .versus {
                font-size: 48px;
                font-weight: bold;
            }

            .titulo{
                display: flex;
                justify-content: space-around;
                text-align: center;
                color: black;
            }

            .titulo-tabela {
            position: absolute;
            margin: 0;
            margin-left: 20px;
            top: -20px;
            left: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 30px;
            font-weight: bold;
          }

          .titulo-rodada {
            position: absolute;
            margin: 0;
            margin-left: 840px;
            top: -20px;
            left: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 30px;
            font-weight: bold;
          }

          @media (max-width: 576px) {
            .container {
              flex-direction: column;
              align-items: flex-start;
              height: auto;
              padding: 10px;
            }

            .menu-items {
              flex-wrap: wrap;
              gap: 10px;
            }

            .bloco-verde .center-title {
              font-size: 24px;
              text-align: center;
            }

            .tabela-classificacao,
            .jogos {
              width: 100%;
              margin: 0 auto;
              float: none;
            }

            .titulo-tabela, .titulo-rodada {
              position: static;
              text-align: center;
              margin: 20px 0;
            }

            .rodada {
              flex-wrap: wrap;
              justify-content: center;
            }

            .jogo {
              width: 100%;
            }

            .times {
              flex-direction: column;
              text-align: center;
            }
          }

          @media (min-width: 576px) and (max-width: 768px) {
            .container {
              flex-wrap: wrap;
            }

            .menu-items {
              gap: 8px;
            }

            .bloco-verde .center-title {
              font-size: 28px;
            }

            .tabela-classificacao {
              width: 100%;
            }

            .jogos {
              width: 100%;
            }

            .titulo-tabela, .titulo-rodada {
              font-size: 24px;
            }
          }

          @media (min-width: 768px) and (max-width: 992px) {
            .menu-items div {
              font-size: 18px;
            }

            .bloco-verde .center-title {
              font-size: 30px;
            }

            .tabela-classificacao,
            .jogos {
              width: 48%;
              margin: 0 1%;
              float: none;
            }

            .rodada {
              font-size: 16px;
            }
          }

          @media (min-width: 992px) {
            .container {
              justify-content: space-between;
            }

            .menu-items div {
              font-size: 20px;
            }

            .bloco-verde .center-title {
              font-size: 32px;
            }

            .tabela-classificacao {
              width: 45%;
            }

            .jogos {
              width: 50%;
            }

            .titulo-tabela, .titulo-rodada {
              font-size: 30px;
            }
          }

    </style>

  <body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
              window.onload = function() {
            $.ajax({
                url: "https://api.api-futebol.com.br/v1/campeonatos/10/tabela",
                headers: {"Authorization": "Bearer test_2791e15a06f69ed4e48deee2badf50"},
                type: "GET",
                success: function(data) {
                    populateTable(data);
                },
                error: function(error) {
                    alert("Deu erro na requisição: " + error.toString());
                }
            });            
            
            $.ajax({
                url: "https://api.api-futebol.com.br/v1/campeonatos/10/rodadas/32",
                headers: {"Authorization": "Bearer test_2791e15a06f69ed4e48deee2badf50"},
                type: "GET",
                success: function(data) {
                    populateRodada(data);
                },
                error: function(error) {
                    alert("Deu erro na requisição: " + error.toString());
                }
            });
        }

        function populateTable(data) {
            const tabela = $('#tabela-times');
            tabela.empty(); 
            
            data.forEach((dadosTime) => {

                var ultimosJogos = '';

                dadosTime.ultimos_jogos.forEach(jogos => {
                    if (jogos == "v"){
                        ultimosJogos += '<span class="bolinha-verde"></span>';
                    }
                    else if(jogos == "e"){
                        ultimosJogos += '<span class="bolinha-branca"></span>';
                    }
                    else{
                        ultimosJogos += '<span class="bolinha-vermelha"></span>';
                    }
                })               

                const row = `<tr>
                    <td class="time"><strong style="color: blue; font-size: 24px;">${dadosTime.posicao}</strong> ${dadosTime.time.nome_popular}</td>
                    <td>${dadosTime.pontos}</td>
                    <td>${dadosTime.jogos}</td>
                    <td>${dadosTime.vitorias}</td>
                    <td>${dadosTime.empates}</td>
                    <td>${dadosTime.derrotas}</td>
                    <td>${dadosTime.gols_pro}</td>
                    <td>${dadosTime.gols_contra}</td>
                    <td>${dadosTime.saldo_gols}</td>
                    <td>${dadosTime.aproveitamento}</td>
                    <td>${ultimosJogos}</td>
                </tr>`;
                tabela.append(row);
            });
        }

        function populateRodada(data){
            const jogos = $('.jogos-rodada');
            jogos.empty();

            data.partidas.forEach((dadosJogos) => {
                const row = `
                <div class="jogo">
                    <div class="titulo">
                        <span>${dadosJogos.estadio.nome_popular + " - "}</span>
                        <strong> ${dadosJogos.data_realizacao} . ${dadosJogos.hora_realizacao}</strong>
                    </div>
                    </span> 
                    <div class="times">
                        <div>
                            <div style="display: flex; align-items: center;">${dadosJogos.time_mandante.sigla}<img style="margin: 10px; width: 30px; height: 30px;" src="${dadosJogos.time_mandante.escudo}"></div>
                        </div>
                        <div style="font-size: 20px;">
                        <strong>${dadosJogos.placar_mandante}</strong> x <strong>${dadosJogos.placar_visitante}</strong>
                        </div>
                        <div>
                            <div style="display: flex; align-items: center;">${dadosJogos.time_visitante.sigla}<img style="margin: 10px; width: 30px; height: 30px;" src="${dadosJogos.time_visitante.escudo}"></div>
                        </div>
                    </div>
                </div>`;
                jogos.append(row);
            });
        }
    </script>
